<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bk Cupons - Codeboost</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <section class="container">
        <a href="#">
          <img src="assets/img/logo.svg" alt="logo bk" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="#">
                <img src="assets/img/icon-register.svg" alt="icon" />
                <span>Cadastre-se</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/img/heart.svg" alt="icon" />
                <span>Favoritos</span>
              </a>
            </li>
          </ul>
          <button>
            <img src="assets/img/icon-menu.svg" alt="icon button" />
          </button>
        </nav>
      </section>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left-container">
          <h3>01 Combo</h3>
          <img src="assets/img/whopper.svg" alt="whopper logo" />
          <div class="value">
            <div>
              <h2>R$ 19,90</h2>
              <span>1 Whopper + 1 Batata média + 1 free refill</span>
            </div>
            <button>quero pra já</button>
          </div>
        </div>
        <div class="right-container">
          <img src="assets/img/grelhado-no-fogo.png" alt="grelhado-no-fogo" />
          <div class="image">
            <img class="refri" src="assets/img/pepsi.png" alt="copo pepsi" />
            <img class="lanche" src="assets/img/whopper.png" alt="whopper" />
            <img class="fritas" src="assets/img/fritas.png" alt="Frtias" />
            <img class="logo-bk" src="assets/img/logo-bk.svg" alt="logo" />
          </div>
          <div class="offer">
            <p>
              <img src="assets/img/icon-calendar.svg" alt="calender icon" />
              Promoção válida até: <strong>10/09/19</strong>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="s-offer">
      <div class="container">
        <div class="left-offer">
          <div>
            <h3>Faça login e descubra</h3>
            <h2>OFERTAS EXCLUSIVAS</h2>
          </div>
          <img src="./assets/img/arrow-double.svg" alt="arrow-double" />
        </div>

        <button>
          <img src="assets/img/facebook.svg" alt="facebook button" />
          <span>Cadastre-se pelo facebook</span>
        </button>
      </div>
    </section>

    <section class="s-combos">
      <div class="container">
        <div class="highlights">
          <div class="box">
            <img src="./assets/img/stars.svg" alt="" />
            <h3>
              Destaques <br />
              imperdíveis
            </h3>
          </div>
          <ul>
            <li>
              <div class="box">
                <img src="assets/img/carne.svg" alt="box" />
              </div>
            </li>
            <li>
              <div class="box">
                <img src="assets/img/frango.svg" alt="box" />
              </div>
            </li>
            <li>
              <div class="box">
                <img src="assets/img/sobremesa.svg" alt="box" />
              </div>
            </li>
            <li>
              <div class="box">
                <img src="assets/img/acompanha.svg" alt="box" />
              </div>
            </li>
          </ul>
        </div>
        <div class="area-slide">
          <button class="btn prev">
            <img src="assets/img/arrow-slide.svg" alt="" />
          </button>
          <div class="slide-combos"></div>
          <button class="btn next">
            <img src="assets/img/arrow-slide.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
